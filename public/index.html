<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="vewport" content="width=device-width, initial-scale=1.0"
  <title>eShop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <header class="header">
      <button v-on:click="onCartOpen" type="button">Корзина</button>
    </header>
    <main>
      
      <showcase :list="showcase" v-on:addtocart="onAddToCart"></showcase>
      
    </main>
    <cart v-if="isCartVisible" :list="cart" v-on:removefromcart="onRemoveFromCart" v-on:cart-close="onCartOpen"></cart>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="card.js"></script>
  <script src="cart.js"></script>
  <script src="showcase.js"></script>
  <script src="script.js"></script>
</body>
</html>
